<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Honor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="fonts/fonts.css">
</head>
<body>
    <!-- Навигационная панель -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#home" class="nav-link active">Главная</a>
            <a href="#chapters" class="nav-link">Главы</a>
            <a href="#map" class="nav-link">Карта мира</a>
            <a href="#materials" class="nav-link">Доп. материалы</a>
        </div>
    </nav>

    <!-- Основной контент -->
    <div class="content">
        <!-- Главная -->
        <section id="home" class="content-section active">
            <div class="hero">
                <h1>For Honor</h1>
                <p>Самурайская сага</p>
            </div>
            <hr class="divider">
            <div class="description">
                <h2>О книге</h2>
                <p>Ваш текст краткого описания книги...</p>
            </div>
            <hr class="divider">
            <div class="author">
                <h2>Об авторе</h2>
                <p>Ваш текст об авторе...</p>
            </div>
        </section>

        <!-- Главы -->
        <section id="chapters" class="content-section">
            <h2>Главы</h2>
            <hr class="divider">
            <div class="chapters-grid">
                <!-- Повторить блок для каждой главы -->
                <div class="chapter-card">
                    <div class="chapter-image"></div>
                    <h3>Глава 1</h3>
                </div>
                <!-- ... -->
            </div>
        </section>

        <!-- Карта мира -->
        <section id="map" class="content-section">
            <h2>Карта мира</h2>
            <hr class="divider">
            <div class="map-container">
                <!-- Вставить интерактивную карту или изображение -->
            </div>
        </section>

        <!-- Доп. материалы -->
        <section id="materials" class="content-section">
            <h2>Дополнительные материалы</h2>
            <hr class="divider">
            <div class="materials-content">
                <!-- Контент материалов -->
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
