<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Книжный проект</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="menu-bar">
        <ul class="menu-list">
            <li><a href="#map" class="menu-link">Карта мира</a></li>
            <li><a href="#chapters" class="menu-link">Главы</a></li>
            <li class="logo-item">
                <a href="#main" class="logo-link">
                    <img src="logo.png" alt="Логотип" class="logo">
                    <span class="book-title">Название книги</span>
                </a>
            </li>
            <li><a href="#materials" class="menu-link">Доп. материалы</a></li>
            <li><a href="#author" class="menu-link">Об авторе</a></li>
        </ul>
    </nav>

    <main class="content-area">
        <!-- Секции контента -->
        <section id="main" class="content-section active">
            <h1>Добро пожаловать</h1>
            <hr>
            <p>Описание вашей книги...</p>
            <hr>
            <img src="cover.jpg" alt="Обложка" class="book-cover">
            <hr>
            <div class="button-group">
                <button class="main-btn">Читать</button>
                <button class="main-btn">Оглавление</button>
                <button class="main-btn">Отзывы</button>
            </div>
        </section>

        <!-- Остальные секции (аналогично) -->
    </main>

    <script src="script.js"></script>
</body>
</html>
